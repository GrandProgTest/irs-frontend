<div class="sign-in-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
      <mat-card-subtitle>Por favor, ingrese los campos requeridos para iniciar sesi칩n.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()" class="sign-in-form">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre de Usuario" id="username" name="username" required formControlName="username">
          <mat-error *ngIf="isInvalidControl(form, 'username')">{{ errorMessagesForControl(form, 'username') }}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Contrase침a" id="password" name="password" required formControlName="password">
          <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password') }}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width">Iniciar Sesi칩n</button>
      </form>
      <mat-error *ngIf="signInError">Credenciales incorrectas</mat-error>
    </mat-card-content>
  </mat-card>
</div>
