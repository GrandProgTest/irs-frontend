<!-- Create and Edit Form -->
<h2>{{ editMode ? 'Edit Vendor' : 'New Vendor' }}</h2>
<div class="form-section">
  <form (submit)="onSubmit()" #vendorForm="ngForm" class="form-row">
    <mat-form-field>
      <input matInput placeholder="Business Name" name="businessName" required [(ngModel)]="vendor.BusinessName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Trade Name" name="tradeName" required [(ngModel)]="vendor.TradeName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tax ID" name="taxId" required [(ngModel)]="vendor.TaxId">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Phone Number" name="phoneNumber" required [(ngModel)]="vendor.PhoneNumber">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" required [(ngModel)]="vendor.Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Website" name="website" required [(ngModel)]="vendor.Website">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" name="address" required [(ngModel)]="vendor.Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" name="country" required [(ngModel)]="vendor.Country">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Annual Billing" name="annualBilling" required [(ngModel)]="vendor.AnnualBilling">
    </mat-form-field>
    <ng-container *ngIf="editMode; else elseTemplate">
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-raised-button color="primary">Add</button>
    </ng-template>
  </form>
</div>
